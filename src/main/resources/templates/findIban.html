<meta charset = "UTF-8">

<body>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

<h1 style="text-align: center;">List Accounts</h1>


	<form  method="POST" class="form-signin"
			style="width: 30%; margin: auto" th:action="@{/registreiban}" th:modelAttribute="newAcccount">

		<input type="text" id="iban" name="iban" th:placeholder="NewAccount"
		class="form-control" />
<input type="submit" value="Envoyer">
  
</form>



<!--   <select class="form-control " th:field="*{receiver.id}"> -->
<!--                     <option th:each="contact : ${contacts}" -->
<!--                             th:value="${contact.id}" -->
<!--                             th:text="${contact.email}"></option> -->




<div class="payselect">
			<form th:action="@{/bankTransfer}" method="POST"
				th:object="${account}" >


				<select aria-label="Default select example" id="listAccounts"
					name="listAccounts">
					
					<option th:each="account : ${listAccount}" th:value="${account.iban}" th:text="${account.iban}"
						>One</option>
				</select> 
				
				
				<input type="text" name="description" id="description"> 
				
				
				<input type="number" name="amount" min="1" max="900000000000"
					id="buttonamount">


				<button name="sendBankMoney" value="approve" id="paybutton">Send></button>
				<button name="getBankMoney" value="approve" id="paybutton">Get	></button>


			</form>
		</div>

<table class="myConnections">
	<caption>My Accounts</caption>
	<thead>
		<tr>
			<th>IBAN</th>
			<th>Sold</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="account : ${listOfAccounts}">
	
	<td class="tablesize" th:each="account : ${account}" th:value="${list}" th:text="${list}">Sold</td>
	
	
<!-- 	<td th:text = "${account.soldAccount}">Sold</td> -->
	<td class="tablesize"  th:value="${account.sold}" th:text="${account.sold}">Sold</td>
	</tr>



	</tbody>
</table>

</body>
<footer>
<p th:text="${#dates.createNow()}"></p>
</footer>
</html>
