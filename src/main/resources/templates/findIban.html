<h1 style="text-align: center;">List Accounts</h1>


	<form  method="POST" class="form-signin"
			style="width: 30%; margin: auto" th:action="@{/registreiban}" th:modelAttribute="newAcccount">

		<input type="text" id="iban" name="iban" th:placeholder="NewAccount"
		class="form-control" />
<input type="submit" value="Envoyer">
  
</form>

		<p th:text="${messageError}"></p>
		



		
<div class="payselect">




			<form th:action="@{/registreiban}" method="POST"
				th:object="${account}" >


				<select aria-label="Default select" id="selectaniban"
					name="iban">
					
					<option th:each="account : ${listAccount}" th:value="${account.iban}" th:text="${account.iban}" 
						
						>One</option>
				</select> 
				
				
				<input type="text" name="description" id="description"> 
				
				
				<input type="number" name="amount" min="-9000000000" max="900000000000"
					id="buttonamount">


				<button name="sendBankMoney" value="approve" id="paybutton">Send></button>


			</form>
		</div>









<table class="myConnections">
	<caption>My Accounts</caption>
	<thead>
		<tr>
			<th>IBAN</th>
			<th>Sold</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="account : ${listAccount}">	
		<td  th:value="${account.iban}" th:text="${account.iban}">IBAN</td>
		<td  th:value="${account.soldAccount}" th:text="${account.soldAccount}">Sold</td>
	</tr>



	</tbody>
</table>

</body>
<footer>
<p th:text="${#dates.createNow()}"></p>
</footer>
